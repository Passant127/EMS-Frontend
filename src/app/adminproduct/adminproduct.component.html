<div class="admin-product-page">
  
<br>
<br>
<br>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <div class="product-list" *ngIf="products?.items?.length > 0; else noProducts">
    <div class="product-card" *ngFor="let product of products.items">
      <img [src]="imageBaseUrl+product.imageUrl" alt="{{ product.title }}" class="product-image">
      <div class="product-details">
        <h3>{{ product.title }}</h3>
        <p class="price">product title: ${{ product.title}}</p>
        <p class="price">Price: ${{ product.price }}</p>
        <p class="category">Quantity : {{ product.quantityAvailable }}</p>
        <p class="description">{{ product.description }}</p>
        <div class="actions">
          <button (click)="updateProduct(product)" class="update-button">Update</button>
          <button (click)="deleteProduct(product)" class="delete-button">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noProducts>
    <p>No products available.</p>
  </ng-template>

  <button routerLink="/admin/add-product" class="add-button">Add New Product</button>
</div>
