   <section class="recipes-page mb-5">
    <div class="recipe">
      <div class="recipe-heading">
        <h1>FOR SATISFACTION AFTER WORKOUT</h1>
        <h4>Recipes For Weight Loss And Weight Gain !</h4>
      </div>
      <div class="recipes-content">
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <div *ngIf="!recipes || recipes.length === 0 && !errorMessage">Loading recipes...</div>
        <div *ngFor="let recipe of recipes; trackBy: trackByRecipeId" class="card">
          <img [src]="recipe.image" class="card-img-top" alt="{{ recipe.name }}">
          <div class="card-body">
            <h5>{{ recipe.name }}</h5>
            <p>{{ recipe.mealType }}</p>
            <a class="btn text-white p-2 mb-2" (click)="viewRecipeDetail(recipe.id)">View Recipe</a>
          </div>
        </div>

      </div>
    </div>
   </section>
