<section class="profile-page">
  <div class="profile row">
    <div class="profile-nav col-2">
      <div class="name">
        <img src="../assets/images/ensannn.jpg" alt="Admin Image">
        <h2>Admin messages</h2>
      </div>
      <div class="profile-list">
        <ul>
          <li>
            <a routerLink="/admin-dashboard" class="pro-dash">Dashboard</a>
          </li>
          <li>
            <a routerLink="/message" class="pro-msg">Message</a>
          </li>
          <li>
            <a routerLink="/adminproduct">AdminProduct</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="profile-info col-10">
      <div class="admin-messages">
        <h2>Contact Messages</h2>

        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

        <table *ngIf="contactMessages && contactMessages.length > 0; else noMessages">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let message of contactMessages">
              <td>{{ message?.name }}</td>
              <td>{{ message?.email }}</td>
              <td>{{ message?.phoneNumber }}</td>
              <td>{{ message?.message }}</td>
            </tr>
          </tbody>
        </table>

        <ng-template #noMessages>
          <p>No contact messages available.</p>
        </ng-template>
      </div>
    </div>
  </div>
</section>
