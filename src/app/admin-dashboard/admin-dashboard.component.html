<section class="profile-page">
  <div class="profile row">
    <div class="profile-nav col-2">
      <div class="name">
        <img src="../assets/images/ensannn.jpg">
        <h2>Admin</h2>
      </div>
      <div class="profile-list">
        <ul>
          <li>
            <a routerLink="/admin-dashboard" class="pro-dash">Dashboard</a>
          </li>
          <li>
            <a routerLink="/message" class="pro-msg">Message</a>
          </li>
          <li>
            <a routerLink="/adminproduct">AdminProduct</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="profile-info col-10">
      <div class="container">
        <h2>Admin Dashboard</h2>

        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

        <div class="dashboard-stat">
          <h3>Total Users</h3>
          <p class="stat-value">{{ totalUsers }}</p>
        </div>

        <div style="display: block;">
          <canvas baseChart
            [data]="barChartData"
            [type]="barChartType"
            [legend]="barChartLegend">
          </canvas>
        </div>

        <div style="display: block;">
          <canvas baseChart
            [data]="pieChartData"
            [type]="pieChartType">
          </canvas>
        </div>

        <div style="display: block;">
          <canvas baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="lineChartType">
          </canvas>
        </div>
      </div>
    </div>
  </div>
 </section>
